<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 01</title>
    </head>
    <body>
        Nota 1:
        <input type="number" id="txt1"><br/><br/>
        Nota 2:
        <input type="number" id="txt2"><br/><br/>
        <input type="button" value="Calcular" onclick="calcular()"/><br/><br/>
        <input type="button" value="Limpar" onclick="limpar()"/><br/><br/>
        <div id="resp"></div>       
    </body>
    <script>
        function calcular(){
            //pega elementos
            var t1 = document.getElementById("txt1");
            var t2 = document.getElementById("txt2");
            var r = document.getElementById("resp");
            //pega valores
            var n1 = parseFloat(t1.value);
            var n2 = parseFloat(t2.value);
            //calcular
            var m = (n1 + n2) /2;
            //mostra o resultado
            r.innerHTML = "A média foi de: " + m.toFixed(1);
        }
        function limpar(){
            var t1 = document.getElementById("txt1");
            var t2 = document.getElementById("txt2");
            var r = document.getElementById("resp");
            //limpa os campos
            t1.value = "";
            t2.value = "";
            resp.innerHTML = "";
            //coloca o foco no input
            t1.focus()

        }
    </script>
</html>
